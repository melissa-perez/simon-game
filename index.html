<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Simon Game</title>
    <meta name="description" content="game" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nova+Flat&family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="gameDirections">Press any key to start!</h1>
    <div class="simon-board">
      <div id="green" class="button green"></div>
      <div id="red" class="button red"></div>
      <div class="simon-board-center">
        <span id="simon-text">SIMON</span>
      </div>
      <div id="yellow" class="button yellow"></div>
      <div id="blue" class="button blue"></div>
    </div>
    <!--Script files--->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
